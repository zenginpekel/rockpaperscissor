<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors with UI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="score">
      <h1 class="ties">Ties: 0</h1>
    </div>
    <div class="winnerDiv">
      <h1 class="winner"></h1>
      <button class="reset" onclick="resetGame()">Play Again?</button>
    </div>
    <div class="playerSection">
      <h3 class="playerChoice"></h3>
      <h3 class="playerScore">Score: 0</h3>
      <div class="playerImgs">
        <img src="https://c.pxhere.com/photos/ba/c6/rock_boulders_stone_scree_rocky_coast_rocky_italy_liguria-790707.jpg!d" alt="Rock" class="pImg" id="rock" />
        <img src="https://productimages.hepsiburada.net/s/23/550/10056591147058.jpg/format:webp" alt="Paper" class="pImg" id="paper" />
        <img
          src="https://d19aiyrzetwenf.cloudfront.net/product/540x540/86974118745151.jpg"
          alt="Scissors"
          class="pImg"
          id="scissors"
        />
      </div>
    </div>
    <div class="computerSection">
      <h3 class="computerChoice"></h3>
      <h3 class="computerScore">Score: 0</h3>
      <div class="computerImgs">
        <img src="https://c.pxhere.com/photos/ba/c6/rock_boulders_stone_scree_rocky_coast_rocky_italy_liguria-790707.jpg!d" alt="Rock" class="rock" />
        <img src="https://productimages.hepsiburada.net/s/23/550/10056591147058.jpg/format:webp" alt="Paper" class="paper" />
        <img src="https://d19aiyrzetwenf.cloudfront.net/product/540x540/86974118745151.jpg" alt="Scissors" class="scissors" />
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
